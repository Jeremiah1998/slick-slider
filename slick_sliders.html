<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <style>
        body {
            background: #333333;
        }
        .pictures {
            width:500px;
            margin: 0 auto;
        }
    </style>          

</head>
<body>
    
    <div class="pictures">
        <img src="https://www.placehold.it/500x500?text-slide 1" alt="slide 1">
        <img src="https://www.placehold.it/500x500?text-slide 2" alt="slide 2">
        <img src="https://www.placehold.it/500x500?text-slide 3" alt="slide 3">
        <img src="https://www.placehold.it/500x500?text-slide 4" alt="slide 4">
        <img src="https://www.placehold.it/500x500?text-slide 5" alt="slide 5">
        <img src="https://www.placehold.it/500x500?text-slide 6" alt="slide 6">
    </div>
  
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $('.pictures').slick({
                dots:true,
            });
        })
    </script>
            

</html>
